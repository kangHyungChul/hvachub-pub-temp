<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" type="text/css" href="/etc.clientlibs/hvachub/global/clientlibs/clientlib-base/css/main.css">
    <link rel="stylesheet" type="text/css" href="clientlibs/css/main.css">
</head>
<body>
<div id="wrap">
  <!-- cookie -->

  <!-- [F] cookie-bar : .active -->
  <div class="cookie-bar active">
    <div class="cookie-bar__inner">
      <div class="cookie-box">
          <div class="cookie">
            <b class="txt-p5">Samsung and Cookies</b>
            <p class="txt-p7">This site uses cookies to personalise your experience, analyse site traffic and keep track of items stored in your shopping basket. <br>
              By clicking ACCEPT or continuing to browse the site you are agreeing to our use of cookies. <a href="#" target="_self" >See our privacy policy here.</a> </p>
          </div>
          <div class="btn-box">
            <button type="button" class="btn-block type3">
              <span class="btn-block__txt">Accept</span>
            </button>
          </div>
          <button type="button" class="btn-icon icon-close"> 
            <span class="txt-blind">cookie bar close</span> 
          </button>
      </div>
    </div>
  </div>
  <!-- cookie -->
</div>
</body>
</html>
