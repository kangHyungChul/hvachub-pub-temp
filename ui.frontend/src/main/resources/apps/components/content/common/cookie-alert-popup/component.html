    <button type="button" class="btn-block" data-layer-target="alert-cookie-popup1"> <span class="btn-block__txt"> Preferencess submitted alert</span> </button>
   

    <!-- alert open : .active -->    
    <!-- Cookie alert -->
    <div class="alert-wrap" id="alert-cookie-popup1">
        <div class="alert-wrap__inner" role="alertdialog" aria-modal="true">
            <div class="alert__header">
                <p class="txt-h7">Preferencess Submitted</p>
            </div>
            <div class="aler__container">
                <p class="txt-p4">You have successfully updated your cookie preferences.</p>
            </div>
            <div class="alert__footer">                
                <button type="button" class="btn-block type2 md">
                    <span class="btn-block__txt">Close</span>
                </button>
            </div>
            <button type="button" class="btn-icon icon-close"> <span class="txt-blind">Close</span> </button>
        </div>
    </div>
    <!-- //Cookie alert -->
