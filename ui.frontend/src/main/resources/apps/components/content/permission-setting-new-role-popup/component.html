<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>New Role popup</title>
    <link rel="stylesheet" type="text/css" href="/etc.clientlibs/hvachub/global/clientlibs/clientlib-base/css/main.css">
    <link rel="stylesheet" type="text/css" href="clientlibs/css/main.css">

    <!-- 2025-04-11 요청으로 삽입 //-->
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K73ZNKWB');</script>
    <!-- End Google Tag Manager -->

</head>
<body>

    <!-- 2025-04-11 요청으로 삽입 //-->
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K73ZNKWB"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) --> 
   
    <button type="button" class="btn-block" data-layer-target="popup-layer01">
        <span class="btn-block__txt">New Role</span>
      </button>
   

    <!-- 스크롤이 생기는 팝업 버튼 없는 경우 -->
    <div class="popup-wrap" id="popup-layer01">
        <div class="popup-wrap__inner" role="alertdialog" aria-modal="true">
            <div class="popup__header">
                <p class="txt-h4">New Role</p>
            </div>
            <div class="popup__container">
                <div class="tbl-wrap">
                    <table>
                        <colgroup>
                            <col style="width:150px;"/>
                            <col style="width:auto;" />
                            <col style="width:341px;" />
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col" colspan="2">Role</th>
                                <th scope="col">
                                    <div class="input-box box-type">
                                        <input type="text" class="input-box__input" id="" placeholder="">
                                    </div>
                                </th>
                            </tr>
                            <tr>
                                <th scope="col" colspan="2" class="bg-white">All Data Access</th>
                                <th scope="col">
                                    <label class="btn-checkbox">
                                        <input type="checkbox" class="btn-checkbox__input" name="" value="">
                                        <span class="btn-checkbox__icon"></span>
                                        <span class="btn-checkbox__txt txt-p5 txt-fw-r">All</span>
                                    </label>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                               <th scope="col" rowspan="7">Menu</th>
                               <th scope="col">Quote</th>
                               <td>
                                <label class="btn-checkbox">
                                    <input type="checkbox" class="btn-checkbox__input" name="" value="" checked>
                                    <span class="btn-checkbox__icon"></span>
                                    <span class="btn-checkbox__txt txt-blind">checkbox</span>
                                </label>
                               </td>
                            </tr>
                            <tr>                       
                                <th scope="col">Tools </th>
                                <td>
                                 <label class="btn-checkbox">
                                     <input type="checkbox" class="btn-checkbox__input" name="" value=""  checked>
                                     <span class="btn-checkbox__icon"></span>
                                     <span class="btn-checkbox__txt txt-blind">checkbox</span>
                                 </label>
                                </td>
                            </tr>
                            <tr>                       
                                <th scope="col">Simulation Request</th>
                                <td>
                                 <label class="btn-checkbox">
                                     <input type="checkbox" class="btn-checkbox__input" name="" value="">
                                     <span class="btn-checkbox__icon"></span>
                                     <span class="btn-checkbox__txt txt-blind">checkbox</span>
                                 </label>
                                </td>
                            </tr>
                            <tr>                       
                                <th scope="col">Order</th>
                                <td>
                                 <label class="btn-checkbox">
                                     <input type="checkbox" class="btn-checkbox__input" name="" value="">
                                     <span class="btn-checkbox__icon"></span>
                                     <span class="btn-checkbox__txt txt-blind">checkbox</span>
                                 </label>
                                </td>
                            </tr>
                            <tr>                       
                                <th scope="col">Account Balance</th>
                                <td>
                                 <label class="btn-checkbox">
                                     <input type="checkbox" class="btn-checkbox__input" name="" value="">
                                     <span class="btn-checkbox__icon"></span>
                                     <span class="btn-checkbox__txt txt-blind">checkbox</span>
                                 </label>
                                </td>
                            </tr>
                            <tr>                       
                                <th scope="col">User Management</th>
                                <td>
                                 <label class="btn-checkbox">
                                     <input type="checkbox" class="btn-checkbox__input" name="" value="">
                                     <span class="btn-checkbox__icon"></span>
                                     <span class="btn-checkbox__txt txt-blind">checkbox</span>
                                 </label>
                                </td>
                            </tr>
                            <tr>                       
                                <th scope="col">Proposal Setting</th>
                                <td>
                                 <label class="btn-checkbox">
                                     <input type="checkbox" class="btn-checkbox__input" name="" value="">
                                     <span class="btn-checkbox__icon"></span>
                                     <span class="btn-checkbox__txt txt-blind">checkbox</span>
                                 </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <p class="txt-p6 txt-red">This field is required.<br/>The same content cannot be registered. </p>
            </div>
            <div class="popup__footer">
                <button type="button" class="btn-block lg" onclick="window.hvachubFunc.closePopup()">
                  <span class="btn-block__txt">Cancle</span>
                </button>
                <button type="button" class="btn-block type2 lg" data-layer-target="popup-layer00">
                  <span class="btn-block__txt">Save</span>
                </button>
              </div>
            <button type="button" class="btn-icon icon-close">
                <span class="txt-blind">Close</span>
            </button>
        </div>
    </div>

<!-- common.js -->
<script src="/pub-only/js/main-lib.js"></script>
<script src="/etc.clientlibs/hvachub/global/clientlibs/clientlib-base/js/main.js"></script>
<script src="clientlibs/js/main.js"></script>    
</body>
</html>
